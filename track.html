<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TrackAlert</title>

  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/css/jsplumbtoolkit-defaults.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="mt-5"></div>

		<h2>TrackAlert Track</h2>
	</div>

	<div style="display:flex">
		<div id="palette"></div>
		<div id="container"></div>
		<div id="rhs">
			<div id="undoredo">
				<button data-action="undo">Undo</button>
				<button data-action="redo">Redo</button>
			</div>
			<button id="btnClear">Clear</button>
			<div id="inspector"></div>
			<div id="picker"></div>
		</div>
	</div>

	<script>

		var flowchart = jsPlumbFlowchartBuilder.newInstance({
				container:document.getElementById("container"),
				palette:{
					container:document.getElementById("palette")
				},
				inspector:{
					container:document.getElementById("inspector")
				},
				undoRedo:{
					undo:document.querySelector("[data-action='undo']"),
					redo:document.querySelector("[data-action='redo']")
				}
			})

		flowchart.loadUrl("../copyright.json", function() { flowchart.zoomToFit()})

		document.getElementById("btnClear").addEventListener("click", function() {
			if (confirm("Clear dataset?")) {
				flowchart.clear()
			}
		})


	</script>

	<script src="./js/DisplayManager.js"></script>
	<script src="./js/displays.js"></script>
</body>
</html>
