<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackAlert</title>

	<script src="./js/lib/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="overlay"></div>
    <div class="d-flex">
        <div class="w-25  flex-column">
            <h1 class="m-3 ">All panels</h1>
            <div class="buttons column ">
                <button class="w-25 btn btn-secondary m-3" onclick="DisplayManager.triggerDisplay('blank', 1)">OFF</button>
                <button class="w-25 btn btn-success m-3" onclick="DisplayManager.triggerDisplay('green', 1)">Green</button>
                <button class="w-25 btn btn-warning m-3" onclick="DisplayManager.triggerDisplay('yellow', 1)">Yellow</button>
                <button class="w-25 btn btn-danger m-3" onclick="DisplayManager.triggerDisplay('red', 1)">Red</button>
            <div></div></div>
        </div>
        <div class="w-75 d-flex justify-content-lg-between mr-5">
		    <img class="trackalert-logo mt-3" src="./img/trackalert-logo-favicon.png" alt="TrackAlert Logo">
            <button class="btn btn-primary right mt-3 " onclick="openNav()">Connections</button>

            <!-- Center row of TrackAlert -->
		<div class="track center">
			<div id="displays"></div>

			<img src="./img/track.png" alt="Track image">
		</div>
        </div>
    </div>


    <script src="./js/DisplayManager.js"></script>
	<script src="./js/lib/ipInput.min.js"></script>
	<script src="./js/concept/displaysFunctions.js"></script>
	<script src="./js/concept/track.js"></script>
	<script src="./js/concept/nav.js"></script>
	<script src="./js/concept/connections.js"></script>
</body>
</html>
