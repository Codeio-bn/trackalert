<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="./img/trackalert-favicon.png">

	<title>TrackAlert</title>

	<link rel="stylesheet" href="./css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
	<div id="overlay"></div>

	<div class="container">
		<!-- Top row of TrackAlert -->
		<img class="trackalert-logo mt-3" src="./img/trackalert-logo-favicon.png" alt="TrackAlert Logo">

		<button class="btn btn-blue right mt-3" onclick="openNav()">Connections</button>
		<div id="connections-sidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

			<div class="content">
				<h2>Hardware Connections</h2>
				<br>
				<div id="connections"></div>

				<button id="addConnectionModal" class="btn btn-blue">Add panel</button>
			</div>
		</div>

		<!-- Center row of TrackAlert -->
		<div class="track center">
			<div id="displays"></div>

			<img src="./img/track.png" alt="Track image">
		</div>

		<!-- Bottom row of TrackAlert -->
		<div id="displayButtons"></div>
	</div>

	<!-- Add connections modal -->
	<div id="connectionModal" class="modal">
		<div class="modal-content">
			<h4>Add Connection</h4>
			<p>Add a panel by inserting the corresponding IP-Address</p>

			<div id="ip">
				<!-- Results in -->
				<div class="ip-input-container">
					<input type="text" class="ip-input-item" value="">
					<i class="ip-input-dot"></i>
					<input type="text" class="ip-input-item" value="">
					<i class="ip-input-dot"></i>
					<input type="text" class="ip-input-item" value="">
					<i class="ip-input-dot"></i>
					<input type="text" class="ip-input-item" value="">
				</div>
			</div>
		</div>

	</div>

	<script src="./js/DisplayManager.js"></script>
	<script src="./js/lib/ipInput.min.js"></script>
	<script src="./js/concept/displaysFunctions.js"></script>
	<script src="./js/concept/track.js"></script>
	<script src="./js/concept/nav.js"></script>
	<script src="./js/concept/connections.js"></script>
</body>

</html>
