<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrackAlert</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="mt-5"></div>

    <h2>TrackAlert</h2>

    <div class="buttons">
      <button class="btn btn-primary" onclick="triggerDisplay('blue')">Blue</button>
      <button class="btn btn-warning" onclick="triggerDisplay('yellow')">Yellow</button>
      <button class="btn btn-danger" onclick="triggerDisplay('red')">Red</button>
      <br><br>
      <button class="btn btn-dark" onclick="triggerDisplay('blank')">Blank</button>
    </div>

  </div>
  <script>
    var ip = 'http://192.168.2.30'

    function triggerDisplay(color)
    {
      switch (color) 
      {
        case 'blue':
          sendRequest('blue')
          break;
        case 'yellow':
          sendRequest('yellow')
          break;
        case 'red':
          sendRequest('red')
          break;
        case 'blank':
        default:
          sendRequest('blank')
          break;
      }
    }

    function sendRequest(display)
    {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", ip + "/" + display, true);
      xhr.send();
    }
  </script>
</body>

</html>
